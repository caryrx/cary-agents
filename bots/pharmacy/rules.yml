version: "3.1"

rules:
  - rule: Respond to greeting
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Respond to goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Respond to thank you
    steps:
      - intent: thank_you
      - action: utter_thank_you

  - rule: Handle fallback with GPT4All
    steps:
      - intent: out_of_scope
      - action: action_fallback_gpt4all

